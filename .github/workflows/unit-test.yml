name: unit-test

on: 
  workflow_call:

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: run tests
        working-directory: './Src/Solution1/TestProject1/'
        run: |
          dotnet test \ 
            --configuration Release \
            TestProject1.csproj
