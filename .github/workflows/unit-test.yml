name: unit-test

on: 
  workflow_call:

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: run tests
        working-directory:  ./
        run: |
          dotnet test \ 
            --configuration Release \
            --filter "./Src/Solution1/TestProject1/TestProject1.csproj"
